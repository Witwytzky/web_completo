<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container"><!-- Inicio container -->

        <header><!-- Inicio header -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!-- Inicio Nav -->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!-- Fim nav -->

        </header><!-- Fim header -->

        <div id="principal"><!-- Inicio principal -->

            <div id="conteudo"><!-- Inicio conteudo principal -->
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div><!-- Fim conteudo principal -->

            <aside><!-- Inicio area lateral -->
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>

                <section id="visita"><!-- Inicio sessão visita -->
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>elecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                            <label for="qtd">Qtd Pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section><!-- Fim sessão visita -->

                <section id="galeria">
                    <h1>Galeria de fotos</h1>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93px" width="93px" alt="imagem1">
                    </a>
                    <a href="">
                        <img src="img/imagem2.jpg" height="93px" width="93px" alt="imagem2">
                    </a>
                    <a href="">
                        <img src="img/imagem3.jpg" height="93px" width="93px" alt="imagem3">
                    </a>
                    <a href="">
                        <img src="img/imagem4.jpg" height="93px" width="93px" alt="imagem4">
                    </a>
                </section>

            </aside><!-- Fim area lateral -->

        </div><!-- Fim principal -->

    </div><!-- Fim container -->
</body>
</html>
